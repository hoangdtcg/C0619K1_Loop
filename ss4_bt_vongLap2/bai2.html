<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính giai thừa của một số nguyên dương</title>
</head>
<body>

<script>
    let n = parseInt(prompt('Nhập vào 1 số nguyên dương:'));
    let tich =1 ;
    for (let i = 1; i <= n ; i++) {
        tich = tich * i;
    }

    alert(tich);

</script>

</body>
</html>
