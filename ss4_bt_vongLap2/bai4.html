<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>

<script>

    for (let i = 0; i <6 ; i++) {
        document.write('<br>')
        for (let j = 0; j <12 ; j++) {

            if(i == 0 || i ==5){
                document.write(' * ');
            } else if (j == 0 || j == 11) {
                document.write(' * ');
            } else {
                document.write(' &nbsp;&nbsp; ');
            }

        }
    }

</script>

</body>
</html>
