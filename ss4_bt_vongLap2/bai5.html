<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.</title>
</head>
<body>

<script>
   // co 1000 do, lai 5%, gui 10 nam, moi nam gop lai 1 lan.
//Number( (prompt('Nhập số %')) );

   let money = parseInt(prompt('Nhập số tiền gốc: '));
   let laiSuat = Number((prompt('Nhập số %')) )/100 ;
   let year = parseInt(prompt('Nhập số năm gửi lãi: '));
   let lai=0;


   for (let i = 1; i <= year ; i++) {
       lai = money * laiSuat;
       money = lai + money;

   }
   document.write(money);


</script>

</body>
</html>
