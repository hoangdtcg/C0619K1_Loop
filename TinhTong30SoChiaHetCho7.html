<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong 30 so chia het cho 7</title>
</head>
<body>
<script>
    let a = 0;
    let count = 1;
    let tong = 0;
    let luuGiaTri;
    while (count <= 30) {
        luuGiaTri = a;
        a += 7;
        count++;
        tong += luuGiaTri;
        console.log(luuGiaTri);
    }
    document.write('tong 30 so chia het cho 7 dau tien: ' + tong);
</script>
</body>
</html>
