<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong 20 so dau fibolacci</title>
</head>
<body>
<script>
    let a = 0, b = 1, luuGiaTri, count = 1, tong = 0;
    while (count <= 5) {
        luuGiaTri = a;
        a = a + b;
        b = luuGiaTri;
        count++;
        tong += b;
    }
    document.write('tong 20 so dau tien trong day fibolacci: ' + tong);
</script>
</body>
</html>
