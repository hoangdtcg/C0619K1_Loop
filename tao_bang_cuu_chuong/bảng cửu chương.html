<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let table = "<table border='1' cellpadding=' 10' cellspacing='0'>"
        for (var i =1; i<=9; i++){
            table= table + "<tr>"
           for (var j= 2; j<=9 ; j++){
               table= table + "<td>" + j + 'x'+ i + '=' + i*j + '</td>'
           }
           table= table +'</tr>';
        }
        table = table+ "</table>";
        document.write(table);
    </script>
</body>
</html>
