<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<script>
    let table;
    table = "<table border='1' width='800' cellspacing='0' cellpadding='3' align='center'>";
        for (i=1; i<10 ; i++) {
            table += "<tr>";
            for (j=2; j<10; j++) {
                table = table + "<td>" + j + " * " + i + " = " + i * j + "</td>";
            }
            table += "</tr>";
        }
    table += "</table>";
    document.write(table);
</script>
</body>
</html>
