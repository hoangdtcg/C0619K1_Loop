<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = Number(prompt('Enter a Number:'));
    let total = 0;

    while (number != -1){
        number = Number(prompt('Enter a Number:'));
        total += number;
    }
    alert("total  = " + total);
</script>

</body>
</html>
