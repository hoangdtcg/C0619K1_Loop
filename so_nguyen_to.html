<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so nguyen to</title>
</head>
<body>
<script>
    let number = Number(prompt('nhap 1 so'));
    let count = 0;
    let n = 2;
    function kiemTraSnt() {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }


    while (count < number) {
       if (kiemTraSnt()) {
           document.write(n+ ";");
           count++
       }
       n++;
    }


</script>
</body>
</html>
