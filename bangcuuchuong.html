<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    for (let i = 1; i < 10; i++){
        document.write("<br>");
        for (let j=2; j < 10;j++){
            document.write(j+"*"+i+"="+ i*j +";");
        }
    }

</script>


</body>
</html>
