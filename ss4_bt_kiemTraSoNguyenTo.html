<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>


<script>

    let n = parseInt(prompt('Nhập vào số dãy số:'));

    let count =0;

    for (let i = 2; i <= n ; i++) {
        count =0;
        for (let j = 1; j <= i && count<4 ; j++) {
            //console.log(j + ' ');

            if(i%j == 0){
                    count++;
            }
        }
        if(count == 2) {
           document.write(i + '<br>');
        }
    }


</script>

</body>
</html>
