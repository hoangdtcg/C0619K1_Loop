<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
    Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
    Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
    -->
    <script>
        let Nhap = Number(prompt('nhap nhiet do'));
        if (Nhap >100){
            document.write('nhiet do qua cao!');
        }else if( Nhap <20){
            document.write('xin hay tang nhiet do');
        }
    </script>

</body>
</html>
