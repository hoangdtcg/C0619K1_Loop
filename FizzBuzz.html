<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    let i;
    for (i = 1; i <= 100; i++) {
        if(i%3==0&&i%5==0){
            document.write('FizzBuzz ');
            continue;
        }else if (i%5==0){
            document.write('Buzz ');
            continue;
        } else if (i % 3 == 0) {
            document.write('Fizz ');
            continue;
        }
        document.write(i + ' ')
    }
</script>
</body>
</html>
