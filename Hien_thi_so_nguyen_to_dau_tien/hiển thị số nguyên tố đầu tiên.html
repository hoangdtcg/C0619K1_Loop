<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = Number(prompt('Mời bạn nhập số lượng số nguyên tố'));

    function check(number) {
        if (number < 2) {
            return 0;
        }
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                return 0;
            }
        }
        return 1;
    };
    for (let i = 2; i <= number; i++) {
        if (check(i) == 1) {
            document.write(i + " ");
        };
    }
</script>
</body>
</html>
