<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fizzbuzz</title>
</head>
<body>
<script>

    for (let i = 1; i <101 ; i++) {
        document.write(i + ' ');
        if(i%5 ==0 && i%3 == 0){
            document.write('Fizz Buzz');
        } else if (i%5 ==0){
            document.write('Buzz');
        } else if (i%3 == 0){
            document.write('Fizz');
        }
        document.write('<br>');
    }


</script>
</body>
</html>
