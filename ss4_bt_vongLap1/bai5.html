<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>

<script>
    let a = 0;
    let b = 1;
    let temp = 0;
    let count = 1;
    let sum = 0;

    document.write('1' + '<br>')
    for (let i = 0; a < 10000 && count < 20; i++) {
        temp = a + b;
        a = b;
        b = temp;
        count++;
        sum = sum + b;
        console.log(count);
        document.write(b + '<br>');
    }
    sum  = sum +1;
    document.write('sum: ' + sum);


</script>

</body>
</html>
