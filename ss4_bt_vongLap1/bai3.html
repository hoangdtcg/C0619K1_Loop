<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên</title>
</head>
<body>

<script>
    let a = 0;
    let b = 1;
    let temp = 0;
    let count = 1;

    document.write('1' + '<br>')
    for (let i = 0; a < 10000 && count < 20; i++) {
        temp = a + b;
        a = b;
        b = temp;
        count++;
        console.log(count);
        document.write(b + '<br>');
    }


</script>


</body>
</html>
