<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>

<script>

    let sum = 0;
    let count = 0;

    for (let i = 1; i < 1000 && count < 30; i++) {
        if (i % 7 == 0) {
            sum = sum + i;
            document.write(i + '<br>');
            count++
        }
    }
    document.write(sum);


</script>

</body>
</html>
