<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
    <script>
        let html = "";
        html = "<table border='1' width='700' cellspacing='0' cellpadding='3'>";
        for(let i=1; i<=9; i++){
            html += "<tr>";
            for(let j=1; j<=9; j++){
                html += "<td>" + i + " x " + j + " = " + i*j + "</td>";
            }
        }
        html += "</table>";
        document.write(html);
    </script>
</body>
</html>
