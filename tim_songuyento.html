<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Tố</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Số Nguyên Tố Cần in: "));
    let count = 0;
    for ( let i=2;count<num; i++) {
        let dem = 0;
        for (let j=2; j < (i-1); j++) {
            if (i%j == 0) {
                dem ++;
            }
        }
        if (dem == 0) {
            document.write(" " + i);
            count ++;
        }


    }
</script>
</body>
</html>
